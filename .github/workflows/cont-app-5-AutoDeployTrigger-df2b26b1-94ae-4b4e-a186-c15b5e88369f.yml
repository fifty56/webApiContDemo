name: Trigger auto deployment for cont-app-5

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/cont-app-5-AutoDeployTrigger-df2b26b1-94ae-4b4e-a186-c15b5e88369f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAPP5_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAPP5_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAPP5_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.CONTAPP5_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAPP5_REGISTRY_PASSWORD }}
          containerAppName: cont-app-5
          resourceGroup: contApp4RG
          imageToBuild: fifty56@gmail.com/cont-app-5:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


